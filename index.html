<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255, 255, 255, 0.75);
      --text: #2b2b2b;
      --yes: #22c55e;
      --no: #ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 55%),
                  radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, #ffe8ee, #f7b6c2);
      overflow: hidden;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .35;
      filter: blur(.2px);
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      transform: rotate(45deg);
      background: #ff4d6d;
      animation: float 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff4d6d;
    }
    .heart::before { left: -9px; top: 0; }
    .heart::after  { top: -9px; left: 0; }

    @keyframes float {
      0%   { transform: translateY(110vh) rotate(45deg) scale(.9); opacity: 0; }
      10%  { opacity: .9; }
      100% { transform: translateY(-20vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .card {
      width: min(560px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 28px 22px;
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 38px);
      letter-spacing: .3px;
    }

    .subtitle {
      margin: 0 0 18px;
      opacity: .78;
      font-size: 15px;
    }

    .stage {
      position: relative;
      height: 120px;
      display: grid;
      place-items: center;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      user-select: none;
    }

    button:active { transform: translateY(1px) scale(.99); }
    button:hover  { filter: brightness(1.03); }

    #yesBtn {
      background: linear-gradient(135deg, #34d399, #22c55e);
      color: white;
      min-width: 140px;
    }

    #noBtn {
      background: linear-gradient(135deg, #fb7185, #ef4444);
      color: white;
      min-width: 140px;
      position: relative; /* will become absolute after first dodge */
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 650;
      min-height: 28px;
    }

    .small {
      margin-top: 8px;
      font-size: 13px;
      opacity: .72;
    }

    .pulse {
      animation: pulse .9s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti span {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 16px;
      opacity: .9;
      transform: rotate(12deg);
      animation: drop 1.6s linear forwards;
    }
    @keyframes drop {
      to { transform: translateY(110vh) rotate(540deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card" id="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="subtitle">Choose wisely üòÑ</p>

    <div class="stage" id="stage">
      <div class="buttons">
        <button id="yesBtn" aria-label="Yes">Yes üíñ</button>
        <button id="noBtn" aria-label="No">No üôÉ</button>
      </div>
    </div>

    <div class="result" id="result"></div>
    <div class="small" id="hint">Tip: ‚ÄúNo‚Äù might be a little slippery.</div>
  </main>

  <div class="confetti" id="confetti"></div>

  <script>
    // --- Floating hearts background ---
    const hearts = document.getElementById("hearts");
    const HEART_COUNT = 18;

    function rand(min, max) { return Math.random() * (max - min) + min; }

    for (let i = 0; i < HEART_COUNT; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = rand(0, 100) + "vw";
      h.style.animationDuration = rand(7, 14) + "s";
      h.style.animationDelay = rand(0, 6) + "s";
      h.style.opacity = rand(0.15, 0.55);
      h.style.transform = `rotate(45deg) scale(${rand(0.6, 1.2)})`;
      hearts.appendChild(h);
    }

    // --- Core behavior ---
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const stage  = document.getElementById("stage");
    const result = document.getElementById("result");
    const hint   = document.getElementById("hint");
    const confetti = document.getElementById("confetti");

    let dodges = 0;
    let locked = false;

    function placeNoButtonAbsoluteOnce() {
      // Switch to absolute positioning inside stage so we can move it around.
      if (getComputedStyle(noBtn).position !== "absolute") {
        const rect = noBtn.getBoundingClientRect();
        const stageRect = stage.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = (rect.left - stageRect.left) + "px";
        noBtn.style.top  = (rect.top  - stageRect.top)  + "px";
      }
    }

    function moveNoButton() {
      placeNoButtonAbsoluteOnce();

      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxLeft = stageRect.width - btnRect.width;
      const maxTop  = stageRect.height - btnRect.height;

      const left = Math.max(0, Math.min(maxLeft, rand(0, maxLeft)));
      const top  = Math.max(0, Math.min(maxTop,  rand(0, maxTop)));

      noBtn.style.left = left + "px";
      noBtn.style.top  = top  + "px";
      dodges++;

      // Make "Yes" feel more attractive over time :)
      yesBtn.classList.add("pulse");
      yesBtn.style.transform = `scale(${1 + Math.min(0.25, dodges * 0.04)})`;

      hint.textContent =
        dodges < 4
          ? "Tip: ‚ÄúNo‚Äù might be a little slippery."
          : "Okay okay‚Ä¶ just tap YES üòÖ";
    }

    function makeConfetti() {
      confetti.innerHTML = "";
      const pieces = 120;
      for (let i = 0; i < pieces; i++) {
        const s = document.createElement("span");
        s.style.left = rand(0, 100) + "vw";
        s.style.animationDelay = rand(0, 0.35) + "s";
        s.style.width = rand(6, 12) + "px";
        s.style.height = rand(10, 18) + "px";
        s.style.background = `hsl(${Math.floor(rand(0, 360))} 90% 60%)`;
        s.style.borderRadius = rand(0, 8) + "px";
        confetti.appendChild(s);
      }
      setTimeout(() => confetti.innerHTML = "", 2200);
    }

    yesBtn.addEventListener("click", () => {
      if (locked) return;
      locked = true;

      result.textContent = "Yay!! üíû Best decision ever üòç";
      hint.textContent = "Happy Valentine‚Äôs Day! üåπ";

      // disable no button
      noBtn.disabled = true;
      noBtn.style.filter = "grayscale(0.2)";
      noBtn.style.cursor = "not-allowed";

      makeConfetti();
    });

    // Move "No" when hovered/touched/clicked (works on desktop + mobile)
    ["mouseenter", "touchstart", "click"].forEach(evt => {
      noBtn.addEventListener(evt, (e) => {
        if (locked) return;
        if (evt === "touchstart") e.preventDefault(); // reduce accidental click
        moveNoButton();
      }, { passive: false });
    });
  </script>
</body>
</html>
